<div class="heading">
    Online TAKI game
</div>

<div id="wrapper">
    <!--Sliding icons-->
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
    <div class="nick-icon"></div>
    <!--END Sliding icons-->

    <!--login form inputs-->
    <form name="login-form" class="login-form" action="Login.php" method="post">

        <!--Header-->
        <div class="header">
            <h1>Login Form</h1>
            <span>Please login by using this beautiful login form or if you dont have an account, you can Register!</span>
        </div>
        <!--END header-->

        <!--Input fields-->
        <div class="content">
            <!--USERNAME--><input name="username" type="text" class="input username" placeholder="Username" /><!--END USERNAME-->
            <!--PASSWORD--><input name="password" type="password" class="input password" placeholder="Password" /><!--END PASSWORD-->
            <!--NICKNAME--><input name="nickname" type="text" class="input nickname" placeholder="Nickname" /><!--END PASSWORD-->
        </div>
        <!--END Input fields-->

        <!--Buttons-->
        <div class="footer">
            <!--Login button--><input type="submit" name="submit" value="Submit" class="button" /><!--END Login button-->
            <!--Register button--><input type="submit" name="submit" value="Register" class="register" /><!--END Register button-->
        </div>
        <!--END Buttons-->

    </form>
    <!--end login form-->

</div>
